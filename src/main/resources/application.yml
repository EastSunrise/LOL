spring:
  freemarker:
    template-loader-path: classpath:templates/lol, classpath:/
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/%s?characterEncoding=utf-8&serverTimezone=UTC&useSSL=false&rewriteBatchedStatements=true
    username: root
    password: 2787
  resources:
    static-locations: classpath:/static/, classpath:/
  redis:
    database: 0
    host: 127.0.0.1
    port: 6380
    password: lol
    timeout: 5000
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1
server:
  port: 8090
logging:
  config: classpath:config/logback.xml